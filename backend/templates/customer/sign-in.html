{% extends "partials/base.html" %}
{% load static %}
{% block content %}

        <main class="main pages">
            <div class="page-header breadcrumb-wrap">
                <div class="container">
                    <div class="breadcrumb">
                        <a href="index.html" rel="nofollow">صفحه اصلی<i class="fi-rs-home mr-5"></i></a>
                        <span></span> صفحات <span></span> اکانت من
                    </div>
                </div>
            </div>
            <div class="page-content pt-150 pb-150">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-8 col-lg-10 col-md-12 m-auto">
                            <div class="row">
                                <div class="col-lg-6 pr-30 d-none d-lg-block">
                                    <img class="border-radius-15" src="{% static 'assets/imgs/page/login-1.png' %}" alt="">
                                </div>
                                <div class="col-lg-6 col-md-8">
                                    <div class="login_wrap widget-taber-content background-white">
                                        <div class="padding_eight_all bg-white">
                                            <div class="heading_s1">
                                                <h1 class="mb-5">ورود</h1>
                                                <p class="mb-30">اکانت ندارید ؟ <a href="{% url 'customer:sign-up' %}">ثبت نام کنید</a></p>
                                            </div>
                                            <form method="post">
                                                {% csrf_token %}
                                                <div class="form-group">
                                                    <input type="text" required name="email" placeholder="نام کاربری یا ایمیل *">
                                                </div>
                                                <div class="form-group">
                                                    <input required type="password" name="password" placeholder="رمز عبور *">
                                                </div>
                                                {% comment %} <div class="login_footer form-group">
                                                    <div class="chek-form">
                                                        <input type="text" required="" name="email" placeholder="کد امنیتی *">
                                                    </div>
                                                    <span class="security-code">
                                                        <b class="text-new">8</b>
                                                        <b class="text-hot">6</b>
                                                        <b class="text-sale">7</b>
                                                        <b class="text-best">5</b>
                                                    </span>
                                                </div> {% endcomment %}
                                                <div class="login_footer form-group mb-50">
                                                    <div class="chek-form">
                                                        <div class="custome-checkbox">
                                                            <input class="form-check-input" type="checkbox" name="checkbox" id="exampleCheckbox1" value="">
                                                            <label class="form-check-label" for="exampleCheckbox1"><span>به خاطر بسپار</span></label>
                                                        </div>
                                                    </div>
                                                    <a class="text-muted" href="#">فراموشی رمز عبور</a>
                                                </div>
                                                <div class="form-group">
                                                    <button type="submit" class="btn btn-heading btn-block hover-up" name="login">ورود</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
{% endblock content %}
